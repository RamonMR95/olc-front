<div class="flex py-4">
    <div class="flex-item">
      <div style="display: block;">
        <canvas baseChart width="350" height="150" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins" ></canvas>
      </div>
    </div>
    <div class="flex-item py-3">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
          <th class="text-primary">MEAN</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index; last as isLast" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
          <td id="isLast" class="text-primary">{{avg}}</td>
        </tr>
      </table>
    </div>
  </div>
