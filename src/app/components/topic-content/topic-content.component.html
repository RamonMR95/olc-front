<mat-list>
  <div class="not-selectable-text" mat-subheader>Link</div>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let item of listContentTheme">
    <mat-icon class="not-selectable-text" mat-list-icon>note</mat-icon>
    <a class="not-selectable-text" [href]="item.url" target="_blank"> <div mat-line class="mx-4"> {{ item.subtitle }} </div></a>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
