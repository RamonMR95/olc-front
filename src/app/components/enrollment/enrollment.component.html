<mat-accordion class="mx-2">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Tutor: {{ courseSB?.mentor || "----"}}</mat-panel-title>
      <mat-panel-description
        >{{ courseSB?.course.courseName }} - {{ courseSB?.course.schedule }}
      </mat-panel-description>
      <div class="mx-5">
        {{ courseSB?.course.yearStart | date: "MM/dd/yy" }} /
        {{ courseSB?.course.yearEnd | date: "MM/dd/yy" }}
      </div>
    </mat-expansion-panel-header>
    <mat-list class="un-select-text-and-icon ">
      <div mat-subheader>Subjects</div>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let s of courseSB?.subjects">
        <mat-icon mat-list-icon>subject</mat-icon>
        <div mat-line>{{ s }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
    <button class="float-right" mat-raised-button color="primary" (click)="enroll(courseSB?.course.id)">
      Enroll
    </button>
  </mat-expansion-panel>
</mat-accordion>
