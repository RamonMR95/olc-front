<mat-card class="mat-card-background-color">
  <mat-card-header>
    <mat-card-title>News</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let n of news">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ n.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ n.writer }} - {{ n.createdAt }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>{{ n.content }}</mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
